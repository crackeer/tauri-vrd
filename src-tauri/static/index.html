<script>
    const work = FiveSDK.parseWork(workJSON, { baseURL: "./", shortPath: false, jsonp: false });
    // 业务逻辑
    const appController = (workData) => {
        const $app = document.querySelector('#app')
        const $minimap = document.querySelector('#minimap')
        const $floors = document.querySelector('#floors')
        const $btnBack = document.querySelector('.btn-back')
        let floorArray = []
        let modelReady = false

        // 数据兼容处理
        workData.observers.map(item => {
            if (item.floor_index !== undefined && item.floorIndex === undefined) {
                if (!floorArray.includes(item.floor_index)) {
                    floorArray.push(item.floor_index)
                }
                item.floorIndex = item.floor_index
            }
            if (item.floorIndex !== undefined && item.floor_index === undefined) {
                if (!floorArray.includes(item.floorIndex)) {
                    floorArray.push(item.floorIndex)
                }
                item.floor_index = item.floorIndex
            }
            if (item.floorIndex === undefined && item.floor_index === undefined) {
                item.floorIndex = 0
                item.floor_index = 0
                if (!floorArray.includes(item.floorIndex)) {
                    floorArray.push(item.floorIndex)
                }
            }
        })

        const five = new FiveSDK.Five({
            poweredByRealsee: false
        })
        five.appendTo(document.getElementById("canvas"))

        // 添加模型视图小窗
        const modelViewer = new ModelViewPlugin()
        modelViewer.install(five, THREE)
        modelViewer.appendTo($minimap, {
            width: 144,
            height: 170,
        })

        // 多楼层数据
        const defaultPanoIndex = workData.initial && workData.initial.panoIndex || 0
        const defaultFloorIndex = workData.observers[defaultPanoIndex].floorIndex || 0
        const floorLenght = Array.from(new Set(floorArray)).length
        five.load(workData);

        five.on('panoArrived', () => {
            document.querySelector('#opening').style.display = 'none'
        })

        five.on('modelLoaded', () => {
            modelReady = true
            $minimap.classList.add('show')
        })

        $minimap.addEventListener('click', () => {
            five.changeMode('Floorplan')
        })
        $btnBack.addEventListener('click', () => {
            if (five.currentMode === 'Panorama') {
                history.back(-1)
            }
            if (five.currentMode === 'Floorplan') {
                five.changeMode('Panorama')
            }
        })

        const handleModeChange = (mode) => {
            switch(mode){
                case 'Panorama':
                    $app.classList.remove('mode-floorplan')
                    $app.classList.add('mode-panorama')
                    // $btnBack.classList.remove('show')
                    modelReady && $minimap.classList.add('show')
                    swichFloorItem(workData.observers[five.panoIndex].floorIndex)
                    break
                case 'Floorplan':
                    $app.classList.remove('mode-panorama')
                    $app.classList.add('mode-floorplan')
                    // $btnBack.classList.add('show')
                    $minimap.classList.remove('show')
                    break
            }
        }

        const swichFloorItem = (floorIndex) => {
            if (floorLenght <= 1) return
            const $floorItems = $floors.querySelectorAll('.floor-item')
            $floorItems.forEach(item => item.classList.remove('active'))
            $floorItems[floorLenght - floorIndex].classList.add('active')
        }

        const handleFloorChange = (floorIndex) => {
            if (floorLenght <= 1) return
            const currentMode = five.currentMode
            swichFloorItem(floorIndex)
            switch(currentMode) {
                case 'Panorama':
                    // 跳转到对应楼层某个点位
                    const curPanos = workData.observers.filter((observer) => observer.floorIndex === floorIndex)
                    if (curPanos.length > 0) {
                        five.moveToPano(curPanos[0].panoIndex)
                    }
                    break
                case 'Floorplan':
                    let index = floorIndex
                    if (floorIndex === floorLenght) {
                        index = null
                    }
                    five.model.show(index)
                    break
            }
        }

        five.once('panoArrived', () => {
            handleModeChange(five.currentMode)
            handleFloorChange(defaultFloorIndex)
            $floors.classList.add('show')
        })
        five.on('modeChange', handleModeChange)

        // 多楼层
        if (floorLenght > 1) {
            const floorAll = document.createElement("div");
            floorAll.className = 'floor-item active'
            floorAll.innerHTML = '全部';
            $floors.appendChild(floorAll);
            floorAll.addEventListener('click', () => {
                handleFloorChange(floorLenght)
            })
            for (let i = floorLenght; i > 0; i--) {
                const floorItem = document.createElement("div");
                floorItem.className = 'floor-item'
                floorItem.innerHTML = i;
                floorItem.addEventListener('click', () => {
                    const floorIndex = i - 1
                    handleFloorChange(floorIndex)
                });
                $floors.appendChild(floorItem);
            }
        }
        window.addEventListener("resize", () => five.refresh(), false);
        window.five = five
    }
    appController(work)
</script>
</body>
</html>
